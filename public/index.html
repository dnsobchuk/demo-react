<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="root"></div>

<script>
    const api = {
        get(url) {
            switch (url){
                case '/lots':
                    return new Promise((resolve, reject) => {
                        setTimeout(() => {
                            resolve([
                                {
                                    id: 1,
                                    name: 'Apple',
                                    description: 'Apple description',
                                    price: 16
                                },
                                {
                                    id: 2,
                                    name: 'Orange',
                                    description: 'Orange description',
                                    price: 41
                                }
                            ])
                        }, 1000)
                    })
                default:
                    throw new Error('Unknown address')
            }
        }
    }

    const stream = {
        subscribe(channel, listener) {
            const match = /price-(\d+)/.exec(channel)
            if(match) {
                setInterval(() => {
                    listener({
                        id: parseInt(match[1]),
                        price: Math.round((Math.random() * 10 + 30))
                    })
                }, 400)
            }
        }
    }

    let state = {
        time: new Date(),
        lots: null
    }

    function Header() {
        const node = document.createElement('header')
        node.className = 'header'
        node.append(Logo())
        return node
    }

    function Logo() {
        const node = document.createElement('img')
        node.classList.add('logo')
        node.src = 'logo.png'
        return node
    }

    function Clock({time}) {
        const node = document.createElement('div')
        node.className = 'clock'

        const value = document.createElement('span')
        value.className = 'value'
        value.innerText = time.toLocaleTimeString()

        node.append(value)

        const icon = document.createElement('span')

        if(time.getHours() >= 7 && time.getHours() <= 21) {
            icon.className = 'icon day'
        } else {
            icon.className = 'icon night'
        }

        node.append(icon)

        return node
    }

    function Loading() {
        const node = document.createElement('div')
        node.className = 'loading'
        node.innerText = 'Loading...'
        return node
    }

    function Lots({lots}) {
        if(lots === null) { return Loading() }
        const list = document.createElement('div')
        list.className = 'lots'
        lots.forEach((lot) => {
            list.append(Lot({ lot }))
        })
        return list
    }

    function Lot({ lot }) {
        const node = document.createElement('article')
        node.className = 'lot'

        const name = document.createElement('h1')
        name.className = 'name'
        name.innerText = lot.name
        node.append(name)

        const price = document.createElement('div')
        price.className = 'price'
        price.innerText = lot.price
        node.append(price)

        const description = document.createElement('p')
        description.innerText = lot.description
        node.append(description)
        return node
    }

    function App({ state }) {
        const app = document.createElement('div')
        app.className = 'app'
        app.append(Header())
        app.append(Clock({ time: state.time }))
        app.append(Lots({ lots: state.lots }))
        return app
    }

    function put(newDom, realDomRoot) {
        realDomRoot.innerHTML = ''
        realDomRoot.append(newDom)
    }

    function renderView(state){
        state = { ...state, time: new Date() }
        put(App({ state }), document.getElementById('root'))
    }

    setInterval(() => { renderView(state) }, 1000)

    api.get('/lots').then((lots) => {
        state = {
            ...state,
            lots
        }
        renderView(state)

        const onPrice = (data) => {
            state = {
                ...state,
                lots: state.lots.map((lot) => {
                    if(lot.id === data.id) {
                        return {
                            ...lot,
                            price: data.price
                        }
                    }
                    return lot
                })
            }
            renderView(state)
        }

        lots.forEach((lot) => {
            stream.subscribe(`price-${lot.id}`, onPrice)
        })
    })

</script>
</body>
</html>
